<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        overflow: hidden;
        background: #111;
      }
      body {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }
      .toggle-group {
        display: flex;
        gap: 2px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        padding: 2px;
      }
      .toggle-group button {
        padding: 4px 12px;
        background: none;
        color: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 4px;
        font: 13px/1 system-ui, sans-serif;
        cursor: pointer;
      }
      .toggle-group button[aria-pressed="true"] {
        background: rgba(255, 255, 255, 0.15);
        color: #eee;
      }
      #fit-btn {
        padding: 4px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        font: 13px/1 system-ui, sans-serif;
        cursor: pointer;
      }
      #canvas-container {
        position: relative;
        flex: 1;
        min-height: 0;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .graph-label {
        color: rgba(255, 255, 255, 0.85);
        font: 11px/1 system-ui, sans-serif;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        padding: 2px 4px;
      }
      #event-info {
        position: fixed;
        bottom: 8px;
        left: 8px;
        padding: 4px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: rgba(255, 255, 255, 0.7);
        font: 12px/1.2 monospace;
        border-radius: 4px;
        pointer-events: none;
      }
      #fps-panel {
        position: fixed;
        top: 56px;
        right: 8px;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 4px;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      #fps-text {
        color: rgba(255, 255, 255, 0.7);
        font: 12px/1 monospace;
      }
      #fps-graph {
        display: block;
        border-radius: 2px;
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="toggle-group" id="step-toggle">
        <button data-step="0" aria-pressed="true">Step 1</button>
        <button data-step="1" aria-pressed="false">Step 2</button>
        <button data-step="2" aria-pressed="false">Step 3</button>
      </div>
      <button id="fit-btn">Fit</button>
    </header>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="event-info"></div>
    <div id="fps-panel">
      <span id="fps-text">-- FPS</span>
      <canvas id="fps-graph" width="120" height="40"></canvas>
    </div>
    <script type="module" src="./escalation.ts"></script>
  </body>
</html>
