<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        overflow: hidden;
        background: #111;
      }
      body {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }
      .toggle-group {
        display: flex;
        gap: 2px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        padding: 2px;
      }
      .toggle-group button {
        padding: 4px 12px;
        background: none;
        color: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 4px;
        font: 13px/1 system-ui, sans-serif;
        cursor: pointer;
      }
      .toggle-group button[aria-pressed="true"] {
        background: rgba(255, 255, 255, 0.15);
        color: #eee;
      }
      #fit-btn {
        padding: 4px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        font: 13px/1 system-ui, sans-serif;
        cursor: pointer;
      }
      .toggle-group button:disabled,
      #fit-btn:disabled {
        opacity: 0.35;
        cursor: default;
      }
      canvas {
        display: block;
        flex: 1;
        width: 100%;
        min-height: 0;
      }
      #event-info {
        position: fixed;
        bottom: 8px;
        left: 8px;
        padding: 4px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: rgba(255, 255, 255, 0.7);
        font: 12px/1.2 monospace;
        border-radius: 4px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="toggle-group" id="dataset-toggle">
        <button data-dataset="small" aria-pressed="true">Small</button>
        <button data-dataset="medium" aria-pressed="false">Medium</button>
        <button data-dataset="large" aria-pressed="false">Large</button>
      </div>
      <button id="fit-btn">Fit</button>
    </header>
    <canvas id="canvas"></canvas>
    <div id="event-info"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
