<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <button
      id="fit-btn"
      style="
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 6px 14px;
        background: rgba(255, 255, 255, 0.12);
        color: #eee;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        font: 13px/1 system-ui, sans-serif;
        cursor: pointer;
        backdrop-filter: blur(4px);
      "
    >
      Fit
    </button>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
