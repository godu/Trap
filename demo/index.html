<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>webgl2-graph Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 24px;
      background: #141414;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    header h1 { font-size: 18px; font-weight: 600; }
    header span { font-size: 13px; color: #888; }
    .controls {
      padding: 12px 24px;
      background: #111;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls label { font-size: 13px; color: #aaa; }
    .controls input[type="range"] { width: 120px; }
    .controls button {
      padding: 6px 14px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .controls button:hover { background: #1d4ed8; }
    #info { font-size: 12px; color: #666; margin-left: auto; }
    canvas {
      flex: 1;
      display: block;
      width: 100%;
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
  </style>
</head>
<body>
  <header>
    <h1>webgl2-graph</h1>
    <span>WebGL2 Graph Visualization Demo</span>
  </header>
  <div class="controls">
    <label>Nodes: <input type="range" id="nodeCount" min="10" max="500" value="80" /></label>
    <span id="nodeCountVal">80</span>
    <label>Edges: <input type="range" id="edgeFactor" min="1" max="6" value="2" /></label>
    <span id="edgeFactorVal">2x</span>
    <button id="regenerate">Regenerate</button>
    <button id="togglePhysics">Pause Physics</button>
    <span id="info">FPS: --</span>
  </div>
  <canvas id="canvas"></canvas>
  <script type="module" src="./main.ts"></script>
</body>
</html>
